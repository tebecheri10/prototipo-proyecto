<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aseguradora</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilos.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e16bcf6ee5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid main col-sm-12">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">ROMA SEGUROS S.A</a>
        <button
          class="navbar-toggler"
          id="menu-icon"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <label for="menu-icon" class="boton-menu"
          ><i class="fas fa-bars"></i
        ></label>
        <div class="collapse navbar-collapse links" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Cotizador <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Beneficios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="row justify-content-center">
        <div class="col-md-6 col-sm-12 align-self-center">
          <div class="container titulo-formulario">
            <h1>Cotiza tu seguro</h1>
          </div>
          <div class="form-group formulario">
            <label for="tipo-vehiculo">Vehiculo</label>
            <select class="form-control mb-2" id="tipo-vehiculo">
              <option value="auto">camion</option>
              <option value="camion">Camion</option>
              <option value="moto">Moto</option>
            </select>
            <label for="etiquetaModelo">AÃ±o</label>
            <input
              type="number"
              id="etiquetaModelo"
              class="form-control mb-2"
              min="1990"
              max="2021"
            />
            <label for="etiquetaValor">valor aproximado</label>
            <input
              type="number"
              id="etiquetaValor"
              class="form-control mb-2"
              min="20000"
            />
            <button
              type="button"
              id="calcular"
              class="btn btn-primary mt-5"
              data-toggle="modal"
              data-target="#staticBackdrop"
            >
              Calcular
            </button>
          </div>
        </div>
      </div>

      <!------------------------------modal------------------------->

      <div
        class="modal fade"
        id="staticBackdrop"
        data-backdrop="static"
        data-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="modalVehiculo">
              <p>...</p>
            </div>
            <div class="modal-body" id="modalCosto">
              <p>...</p>
            </div>
            <div class="modal-body">
              <p>...</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Cerrar
              </button>
              <button type="button" class="btn btn-primary">Aceptar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--scripts-->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="codigo.js"></script>
  </body>
</html>
