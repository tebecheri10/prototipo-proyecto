<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../images/logo.ico" />
  <title>Aseguradora</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/estilos.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/e16bcf6ee5.js" crossorigin="anonymous"></script>
</head>

<body class="pantalla-solicitud">

  <div>
    <div class="container contenedor-titulo-solicitud">
      <h1>completa la solicitud</h1>
    </div>
    <div class="container contenedor-formulario-solicitud">

      <form class="contenedor-campos-formulario mt-3">
        <div class="form-group">
          <label for="nombreyapellido">Nombre y Apellido</label>
          <input type="text" class="form-control" id="nombreyapellido" required>

        </div>
        <div class="form-group">
          <label for="numeroTelefono">Numero de telefono</label>
          <input type="number" class="form-control" id="numeroTelefono" required>
        </div>
        <div class="form-group">
          <label for="email1">Email</label>
          <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" required>

        </div>

        <div id="detalle-seguro">


        </div>
        <div class="form-group form-check ">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
          <label class="form-check-label" for="exampleCheck1">Soy mayor de edad</label>
        </div>

        <button type="button" class="btn btn-primary boton-solicitud" data-toggle="modal">
          Enviar
        </button>

      </form>



    </div>



  </div>

  <!-- Button trigger modal -->


  <!-- Modal -->
  <div class="modal fade" id="modalSolicitud" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Solicitud exitosa </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Un asesor te llamara dentro de las 24hs para confirmar tus datos.Gracias por confiar en ROMA SEGUROS.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>

        </div>
      </div>
    </div>








    <!--scripts-->

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"></script>
    <script src="../js/codigo.js"></script>


</body>

</html>
